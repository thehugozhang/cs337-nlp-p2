version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - recipe_search
  - steps_retrieval
  - ingredients_retrieval
  - step_forward
  - step_backward
  - step_nth
  - step_repeat
  - how_to
  - what_is
  - substitute
  - how_much
  - how_long
  - transform_to_vegetarian
  - transform_from_vegetarian
  - transform_to_healthy
  - transform_from_healthy
  - transform_to_south_asian
  - transform_double_serving
  - transform_half_serving

entities:
  - recipe_url
  - recipe_name
  - recipe_steps
  - recipe_steps_list
  - recipe_current_step
  - recipe_ingredients_list
  - nth_utterance
  - how_to_query
  - what_is_query
  - substitute_query
  - how_much_query
  - how_long_query

slots:
  recipe_url:
    type: text
    mappings:
    - type: from_entity
      entity: recipe_url

  recipe_name:
    type: text
    initial_value: none
    mappings:
    - type: custom

  recipe_steps:
    type: float
    initial_value: 0
    mappings:
    - type: custom

  recipe_steps_list:
    type: list
    initial_value: []
    mappings:
    - type: custom

  recipe_current_step:
    type: float
    initial_value: 0
    mappings:
    - type: custom

  recipe_ingredients_list:
    type: list
    initial_value: []
    mappings:
    - type: custom

  recipe_prep_time:
    type: float
    initial_value: 0
    mappings:
    - type: custom

  nth_utterance:
    type: any
    mappings:
    - type: from_entity
      entity: nth_utterance

  how_to_query:
    type: text
    mappings:
    - type: from_entity
      entity: how_to_query

  what_is_query:
    type: text
    mappings:
    - type: from_entity
      entity: what_is_query

  substitute_query:
    type: text
    mappings:
    - type: from_entity
      entity: substitute_query

  how_much_query:
    type: text
    mappings:
    - type: from_entity
      entity: how_much_query

  how_long_query:
    type: text
    mappings:
    - type: from_entity
      entity: how_long_query

actions:
  - action_parse_recipe
  - action_retrieve_steps
  - action_retrieve_ingredients
  - action_next_step
  - action_previous_step
  - action_nth_step
  - action_repeat_step
  - action_how_to
  - action_what_is
  - action_substitute
  - action_how_much
  - action_how_long
  - action_transform_to_vegetarian
  - action_transform_from_vegetarian
  - action_transform_to_healthy
  - action_transform_from_healthy
  - action_transform_to_south_asian
  - action_transform_double_serving
  - action_transform_half_serving

responses:
  utter_greet:
  - text: "Hi! I am CH3FB0T, your virtual sous-chef. Give me a recipe to get started."
  - text: "Hey there, my name is CH3FB0T, your virtual cooking assistant. Do you have a recipe link?"
  - text: "Hello, I'm CH3FB0T, a virtual cooking chat assistant. Send me your recipe link and let's get cooking!"
  - text: "Hey! My name is CH3FB0T, your personal kitchen assistant. Please provide a recipe URL to get started."

  utter_goodbye:
  - text: "Goodbye! Send me another recipe if you want to cook together again :)"
  - text: "See you later, Chef. Let me know if you ever want to cook together again!"
  - text: "Okay, take care! Always happy to answer more recipe questions."

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
