version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - recipe_search
  - steps_retrieval
  - ingredients_retrieval
  - step_forward
  - step_backward
  - step_nth
  - step_repeat

entities:
  - recipe_url
  - recipe_name
  - recipe_steps
  - recipe_steps_list
  - recipe_current_step
  - recipe_ingredients_list
  - nth_utterance

slots:
  recipe_url:
    type: text
    mappings:
    - type: from_entity
      entity: recipe_url

  recipe_name:
    type: text
    initial_value: none
    mappings:
    - type: custom

  recipe_steps:
    type: float
    initial_value: 0
    mappings:
    - type: custom

  recipe_steps_list:
    type: list
    initial_value: []
    mappings:
    - type: custom

  recipe_current_step:
    type: float
    initial_value: 0
    mappings:
    - type: custom

  recipe_ingredients_list:
    type: list
    initial_value: []
    mappings:
    - type: custom

  nth_utterance:
    type: any
    mappings:
    - type: from_entity
      entity: nth_utterance

actions:
  - action_parse_recipe
  - action_retrieve_steps
  - action_retrieve_ingredients
  - action_next_step
  - action_previous_step
  - action_nth_step
  - action_repeat_step

responses:
  utter_greet:
  - text: "Hi! I am CH3FB0T, your virtual sous-chef. Give me a recipe to get started."
  - text: "Hey there, my name is CH3FB0T, your virtual cooking assistant. Do you have a recipe link?"
  - text: "Hello, I'm CH3FB0T, a virtual cooking chat assistant. Send me your recipe link and let's get cooking!"
  - text: "Hey! My name is CH3FB0T, your personal kitchen assistant. Please provide a recipe URL to get started."

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
